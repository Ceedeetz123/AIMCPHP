<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>AIMC PHP</title>
	<link rel="stylesheet" href="AIMC.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">	
	
	</head>
<body>
	<h1>XML Read and Overwrite Data</h1>
	<form action="FormEcho.php" method="post" id="data" >
	<div id="source">
        <label for="dataSource">Data Source: </label>
		<select id="dataSource" name="dataSource">
		  <option value="choose">Please choose an Data Source</option>
		  <option value="database">Database</option>
		  <option value="xml">XML</option>
		</select><br>
	</div>

	<div id="set">
		<label for="dataSet">Data Set: </label>
		<select id="dataSet" name="dataSet" value="dataSet">
			<option>Please choose an Data Source first please</option>
		</select>
	</div>
	</form>
	<div class="container">
		<div class="row">

			<div class="col-8">
				<div id="search">
					<select id="columnSet" name="columnSet" value="columnSet"></select>
					<input id="textsInputs" placeholder="Search..">
					<div id="output"></div>
				</div>
			</div>
			<div class="col-4">
				<div id="newRowButton">
					<button type="button" id ="showForm"class="btn btn-primary">New Row </button>
					
					<div class="modal fade" id="modals" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
						<div class="modal-content">
						  <div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add a New Row</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						  </div>
						  <div class="modal-body">
								<form id="newRowForm">
									<p>Type in the input boxes to create a new row </p>
									<div id ="newInputs"></div> <br>
							
						  </div>
						  <div class="modal-footer">
								  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								  <input type="submit" class="btn btn-primary" data-bs-toggle="modal" id="addButton" value="Add a New Row">
								</form>
						  </div>
						</div>
					  </div>
					</div>
					
				</div>
			</div>
			
		</div> 
	</div>

	<div class="table-responsive">
		<table class="table table-striped table-hover table-responsive table-borderless" id="tablesTests">
			<thead id ="rowHeaders" >
				<tr id ="colHeaders">
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<br>	

<script src="https://code.jquery.com/jquery-3.5.1.min.js"</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="AIMC.js"> </script>

    

</body>
</html>
